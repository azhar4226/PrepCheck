<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Delete Test</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        pre { background: #f8f9fa; padding: 10px; border: 1px solid #e9ecef; white-space: pre-wrap; }
        .user-item { border: 1px solid #ddd; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <h1>User Delete Functionality Test</h1>
    <p>Testing the newly added delete user endpoint and frontend integration.</p>

    <div class="test-section info">
        <h3>Test Status</h3>
        <p><strong>Backend URL:</strong> http://localhost:8000</p>
        <p><strong>Admin Token:</strong> <span id="token-status">Not logged in</span></p>
    </div>

    <div class="test-section">
        <h3>1. Login to Get Admin Token</h3>
        <button onclick="loginAdmin()">Login as Admin</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Load Users</h3>
        <button onclick="loadUsers()">Load Users</button>
        <div id="users-result"></div>
        <div id="users-list"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Delete Protection</h3>
        <button onclick="testDeleteAdmin()" class="danger">Try Delete Admin (Should Fail)</button>
        <div id="delete-admin-result"></div>
    </div>

    <script>
        let currentToken = null;
        let currentUsers = [];

        // Create axios instance
        const api = axios.create({
            baseURL: 'http://localhost:8000',
            timeout: 10000,
            headers: {
                'Content-Type': 'application/json',
            }
        });

        // Add request interceptor
        api.interceptors.request.use(
            (config) => {
                if (currentToken) {
                    config.headers.Authorization = `Bearer ${currentToken}`;
                }
                return config;
            },
            (error) => Promise.reject(error)
        );

        async function loginAdmin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Logging in...</p>';

            try {
                const response = await api.post('/api/auth/login', {
                    email: 'admin@prepcheck.com',
                    password: 'admin123'
                });

                if (response.data.access_token) {
                    currentToken = response.data.access_token;
                    document.getElementById('token-status').textContent = 'Logged in ✅';
                    
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h4>✅ Login Success</h4>
                        <p><strong>User:</strong> ${response.data.user.full_name}</p>
                        <p><strong>Admin:</strong> ${response.data.user.is_admin}</p>
                    `;
                } else {
                    throw new Error('No access token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h4>❌ Login Failed</h4>
                    <p><strong>Error:</strong> ${error.response?.data?.error || error.message}</p>
                `;
            }
        }

        async function loadUsers() {
            const resultDiv = document.getElementById('users-result');
            const usersListDiv = document.getElementById('users-list');
            
            if (!currentToken) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '<p>❌ Please login first</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Loading users...</p>';
            usersListDiv.innerHTML = '';

            try {
                const response = await api.get('/api/admin/users');
                currentUsers = response.data.users;

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h4>✅ Users Loaded</h4>
                    <p><strong>Total:</strong> ${response.data.total} users</p>
                `;

                usersListDiv.innerHTML = `
                    <h4>User List:</h4>
                    ${currentUsers.map(user => `
                        <div class="user-item">
                            <div>
                                <strong>${user.full_name}</strong> (${user.email})<br>
                                <small>ID: ${user.id} | Admin: ${user.is_admin} | Active: ${user.is_active}</small>
                            </div>
                            <div>
                                ${user.is_admin ? 
                                    '<span style="color: #666;">Admin (Protected)</span>' : 
                                    `<button class="danger" onclick="deleteUser(${user.id}, '${user.full_name}')">Delete</button>`
                                }
                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                console.error('Load users error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h4>❌ Failed to Load Users</h4>
                    <p><strong>Error:</strong> ${error.response?.data?.error || error.message}</p>
                `;
            }
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`Are you sure you want to delete user ${userName}?`)) {
                return;
            }

            try {
                const response = await api.delete(`/api/admin/users/${userId}`);
                
                if (response.status === 200) {
                    alert(`User ${userName} deleted successfully!`);
                    // Reload users to reflect changes
                    await loadUsers();
                } else {
                    throw new Error(response.data?.error || 'Failed to delete user');
                }
            } catch (error) {
                console.error('Delete user error:', error);
                alert(`Failed to delete user: ${error.response?.data?.error || error.message}`);
            }
        }

        async function testDeleteAdmin() {
            const resultDiv = document.getElementById('delete-admin-result');
            
            if (!currentToken) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '<p>❌ Please login first</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Testing admin deletion protection...</p>';

            try {
                const response = await api.delete('/api/admin/users/1'); // Admin user ID
                
                // This should NOT succeed
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h4>❌ SECURITY ISSUE</h4>
                    <p>Admin user was deleted! This should not happen.</p>
                `;
            } catch (error) {
                if (error.response?.status === 400 && error.response?.data?.error === 'Cannot delete admin users') {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h4>✅ Admin Protection Working</h4>
                        <p>Admin user deletion was correctly blocked.</p>
                        <p><strong>Error:</strong> ${error.response.data.error}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h4>❌ Unexpected Error</h4>
                        <p><strong>Error:</strong> ${error.response?.data?.error || error.message}</p>
                    `;
                }
            }
        }

        // Auto-login on page load for convenience
        window.addEventListener('load', () => {
            console.log('User delete test page loaded');
        });
    </script>
</body>
</html>
