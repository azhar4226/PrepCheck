<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Test page for uploading profile pictures with authentication">
    <meta name="keywords" content="upload, profile picture, test, authentication">
    <title>Profile Picture Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .upload-section { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Picture Upload Test</h1>
        
        <!-- Login Section -->
        <div>
            <h3>1. Login First</h3>
            <input type="email" id="email" placeholder="Email" value="admin@prepcheck.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h3>2. Upload Profile Picture</h3>
            <label for="fileInput">Profile Picture:</label>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="uploadFile()">Upload</button>
        </div>
        
        <!-- Results -->
        <div id="results"></div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:8000';

        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    showResult('Login successful!', 'success');
                } else {
                    showResult(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'error');
            }
        }

        async function uploadFile() {
            if (!authToken) {
                showResult('Please login first!', 'error');
                return;
            }
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('Please select a file!', 'error');
                return;
            }
            
            showResult(`Attempting to upload: ${file.name} (${file.size} bytes)`, 'info');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showResult('Sending request...', 'info');
                
                const response = await fetch(`${API_BASE}/api/user/profile/picture`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                        // Note: Don't set Content-Type for FormData
                    },
                    body: formData
                });
                
                showResult(`Response status: ${response.status}`, 'info');
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Upload successful! URL: ${data.profile_picture_url}`, 'success');
                } else {
                    showResult(`Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
