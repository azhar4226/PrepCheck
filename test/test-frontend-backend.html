<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Connection</title>
</head>
<body>
    <h1>Testing Frontend-Backend Connection</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML += '<p>Testing backend connection...</p>';
                
                // Test basic connectivity
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@prepcheck.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<p style="color: green;">✅ Backend connection successful!</p>';
                    results.innerHTML += '<p>Token received: ' + data.access_token.substring(0, 20) + '...</p>';
                    
                    // Test subjects endpoint
                    const subjectsResponse = await fetch('http://localhost:8000/api/admin/subjects', {
                        headers: {
                            'Authorization': 'Bearer ' + data.access_token
                        }
                    });
                    
                    if (subjectsResponse.ok) {
                        const subjects = await subjectsResponse.json();
                        results.innerHTML += '<p style="color: green;">✅ Subjects endpoint working!</p>';
                        results.innerHTML += '<p>Found ' + subjects.length + ' subjects</p>';
                    } else {
                        results.innerHTML += '<p style="color: red;">❌ Subjects endpoint failed</p>';
                    }
                } else {
                    results.innerHTML += '<p style="color: red;">❌ Login failed: ' + response.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
        
        testConnection();
    </script>
</body>
</html>
