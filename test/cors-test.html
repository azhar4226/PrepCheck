<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <div id="results"></div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testNotifications()">Test Notifications</button>
    
    <script>
        let token = null;
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML += '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@prepcheck.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    results.innerHTML += '<p style="color: green;">✅ Login successful!</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">❌ Login failed</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">❌ Login error: ' + error.message + '</p>';
            }
        }
        
        async function testNotifications() {
            const results = document.getElementById('results');
            if (!token) {
                results.innerHTML += '<p style="color: orange;">⚠️ Please login first</p>';
                return;
            }
            
            results.innerHTML += '<p>Testing notifications...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/notifications?limit=10', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<p style="color: green;">✅ Notifications successful!</p>';
                    results.innerHTML += '<p>Found ' + data.notifications.length + ' notifications</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">❌ Notifications failed</p>';
                }
            } catch (error) {
                results.innerHTML += '<p style="color: red;">❌ Notifications error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
